trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  
steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'
    vstsFeed: '0777c4a0-8321-4a7d-9751-e8f4b768fa44'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*Tests.csproj'

- script: echo "All done"
  displayName: 'Success'